name: CI

on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

jobs:
  cpp-build:
    name: C++ Build (CMake)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            make \
            libpq-dev \
            libpqxx-dev

      - name: Configure
        run: cmake -S . -B build

      - name: Build
        run: cmake --build build -j

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs: cpp-build

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build app image (Dockerfile)
        run: docker build -t sis-app:ci -f Dockerfile .

      - name: Build db image (Dockerfile.db)
        run: docker build -t sis-db:ci -f Dockerfile.db .

