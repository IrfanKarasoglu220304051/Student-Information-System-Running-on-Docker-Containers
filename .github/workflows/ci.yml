name: CI

on:
  pull_request:
    branches: [ "develop" ]
  push:
    branches: [ "develop" ]

jobs:
  cpp-build:
    name: C++ Build (CMake)
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            g++ \
            make \
            libpq-dev \
            libpqxx-dev \
            pkg-config

      - name: Configure project
        run: cmake -S . -B build

      - name: Build project
        run: cmake --build build -j

  docker-build:
    name: Docker Build
    runs-on: ubuntu-22.04
    needs: cpp-build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build application image
        run: docker build -t sis-app:ci -f Dockerfile .

      - name: Build database image
        run: docker build -t sis-db:ci -f Dockerfile.db .

